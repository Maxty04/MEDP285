<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Draw with me</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	 <style>
        /* create circle */
        .circleLink {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: red; /* color circle */
            border-radius: 50%; /* make circle */
            position: relative;
        }

        /* make circle clickable */
        .circleLink a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            text-indent: -9999px; /* hide text */
        }
    </style>
    <style>
        /* create rhombus shape */
        .rhombusLink {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: #008CBA; /* color of rhombus */
            transform: rotate(45deg); /* rotate */
            position: relative;
        }

        /* make rhombus clickable */
        .rhombusLink a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            text-indent: -9999px; 
        }
    </style>
	</head>
	
	<body>
		<div class="container">
			<header> 
					<h1>Draw with me</h1>
					
			</header>
			<nav>
					<div class="circleLink">
					    <a href="two.html" target="_blank">Two</a>
					</div>
					

				<!-- include target="_blank" to open in new tab -->

			</nav>
			<main>
				<section>
					<article>
					<div class="rhombusLink">
    					<a href="three.html" target="_blank">Three</a>
					</div>
						<p></p>
					</article>
				</section>
				<section>
				
				</section>
			</main>
			<footer>
				<p>&copy;Copyright 2024 Max T.</p>
				<p><a href="mailto:example@email.com?subject=Website Inquiry">EMAIL ME</a></p>
			</footer>
		</div>
	</body>
</html>
